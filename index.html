<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobilefirst.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title> Tela-Login </title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1> Login </h1>
                <p> Seja bem vindo(a) novamente. Faça Loginm para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                         <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email">
                         <label for="ilogin">Login </label>
                        </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="ipassword" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="ipassword">Senha</label> 
                    </div>
                    
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botão">
                            Esqueci a senha <i class="material-icons" id="mail">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
